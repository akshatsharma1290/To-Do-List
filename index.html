<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
  
  <dialog class="del-modal">
    <div class="delete-confirm">
      <p>Do you want to delete this task?</p>
      <div class="btns">

        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>

  </dialog>

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white">To Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <form class="d-flex form " role="search">
                  <input class="form-control me-2" type="search" placeholder="Search Title" aria-label="Search">
                  <a class="btn btn-outline-success">Search</a>
                </form>
            </div>
        </div>
      </nav>
<div class="start-part text-center">
    <p class=" fs-2 mt-4">Are you Ready to plan your day.</p>
    <button type="button" class="create-btn btn btn-outline-success btn-lg ">Create Task</button>
</div>

<div class="define-task mt-5">

</div>

<div class="task-list mt-4 d-flex align-items-center flex-column">
<h2 class="fs-2 mb-4 opacity-0 heading">Tasks</h2>


</div>


  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>      
      <script src="index.js"></script>
</body>
</html>
